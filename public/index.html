<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= VUE_APP_TITLE %></title>
    <meta name="theme-color" content="#7952b3">
    <meta name="description" content="本工具可以讓店家/場所自訂簡訊可修改的部分，並且會生成頁面網址和兩個 QR Code，兩個 QR Code 分別是 頁面 QR Code 和 簡訊 QR Code。">
    <meta property="description" content="本工具可以讓店家/場所自訂簡訊可修改的部分，並且會生成頁面網址和兩個 QR Code，兩個 QR Code 分別是 頁面 QR Code 和 簡訊 QR Code。">
    <meta property="og:site_name" content="<%= VUE_APP_TITLE %>">
    <meta property="og:type" content="website">
    <meta property="og:title" content="<%= VUE_APP_TITLE %>">
    <meta property="og:description" content="本工具可以讓店家/場所自訂簡訊可修改的部分，並且會生成頁面網址和兩個 QR Code，兩個 QR Code 分別是 頁面 QR Code 和 簡訊 QR Code。">
    <meta property="og:url" content="https://<%= VUE_APP_HOST %><%= BASE_URL %>">
    <meta name="twitter:title" content="<%= VUE_APP_TITLE %>">
    <meta name="twitter:description" content="本工具可以讓店家/場所自訂簡訊可修改的部分，並且會生成頁面網址和兩個 QR Code，兩個 QR Code 分別是 頁面 QR Code 和 簡訊 QR Code。">
</head>
<body class="d-flex flex-column h-100">
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="<%= BASE_URL %>">
                <strong><%= VUE_APP_TITLE %></strong>
            </a>
        </div>
    </div>
</header>
<main class="flex-shrink-0" id="app"></main>
</body>
</html>
